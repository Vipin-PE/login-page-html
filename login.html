<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designs</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container bg_image">
    <p>Have an account?</p>
    <h1>Login</h1>
    <input type="text" placeholder="Username" class="input" required/>
    <img src="images/icons8-username-30.png" alt="user image" class="user_image">
    <input type="password" placeholder="Password" class="input" required/>
    <img src="images/icons8-password-30.png" alt="user image" class="user_image psw_img">
    <button type="submit" id="login" value="login">Login</button>
    <div class="small_container">
        <div>
            <input type="checkbox" id="check" value="Bike"/>
            <label for="check">Remember Me</label>
        </div>
        <div>
            <a href="#">Forgot Password?</a>
        </div> 
</div>
</div>
</body>
</html>
